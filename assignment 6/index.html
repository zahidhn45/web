<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Alert box</title>
</head>

<body>
    <script>
        //  3 types
        // 1. var
        // 2. let
        // 3. const

        let a = 10;
        let b = 5;

        alert("10 + 5 = " + (a + b));
        alert("10 * 5 = " + a * b);
        alert("10 - 5 =  " + (a - b));
        alert("10 / 5 = " + a / b);
        alert("10 % 5 = " + (a % b));
    </script>
</body>

</html>
