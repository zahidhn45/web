<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Alert box</title>
    <style>
        h1 {
            margin-top: 15%;
            margin-left: 25%;
        }
    </style>
</head>

<body>
    <h1>Arithmetic Operation using java script</h1>
    <script>
        let a = 10;
        let b = 5;

        alert("10 + 5 = " + (a + b));
        alert("10 * 5 = " + a * b);
        alert("10 - 5 =  " + (a - b));
        alert("10 / 5 = " + a / b);
        alert("10 % 5 = " + (a % b));
    </script>
</body>

</html>
